# springboot关闭web端口
spring.main.web-application-type=none

spring.application.name=broadcast-service
dubbo.application.id=broadcast-service
dubbo.application.name=broadcast-service
# 禁用QOS同一台机器可能会有端口冲突现象
dubbo.application.qos-enable=false
dubbo.application.qos-accept-foreign-ip=false
# 配置注册中心
dubbo.registry.address=nacos://121.199.45.1:8848
spring.cloud.nacos.discovery.server-addr=121.199.45.1:8848

dubbo.protocol.name=dubbo
dubbo.protocol.port=8012

dubbo.protocol.id=dubbo


logging.level.com.scau.broadcastservice=debug


#redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.99.106
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=20
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000

#mongodb
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/scau
spring.data.mongodb.authentication-database=admin
